<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#fff">
    <title>Sudoku</title>
    <meta name="google-site-verification" content="LH0Rw7nrbXxB3_gDB3adJ9jzVcKCcY3e1BNSr1SjqF4" />
    <link rel="shortcut icon" href="./images/sudoku.png" type="image/x-icon">
    <!--
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    -->
    <link rel="canonical" href="https://hubertbertling.github.io/sudokuSolver/" />
    <link rel="manifest" href="manifest.webmanifest">

    <meta name="description" content="This is a Sudoku-solver, -generator and -trainer." />
    <meta name="pwa-capable" content="yes">

    <link rel="stylesheet" media="screen and (max-width: 359px)" href="verysmallscreenNew.css">
    <link rel="stylesheet" media="screen and (min-width: 360px) and (max-width: 490px)" href="smallscreenNew.css">
    <link rel="stylesheet" media="screen and (min-width: 491px)" href="widescreen.css">
    <link rel="stylesheet" media="print" type="text/css" href="print.css" />
</head>

<body>
    <div class="app-content noprint">
        <div class="app-name-header pc-element">
            <div class="h-text">
                Sudoku Trainer
            </div>
        </div>
        <div class="sudoku-solver-container">
            <div class="gridArea" id="gridArea">
                <div class="pc-eval">
                    <fieldset class="eval-fieldset">
                        <legend class="eval-legend">
                            Kandidatenauswertung
                        </legend>

                        <div id="pc-evaluation" name="pc-evaluation" class="pc-evaluation-options">
                            <div id="pcNoEval" class="pc-floatBlock">
                                <label for="pc-no-eval"> <input id="pc-no-eval" class="pc-eval-type"
                                        name="pc-auswertung" type="radio" value="lazy-invisible" checked />
                                    Keine
                                </label>
                            </div>

                            <div id="pcLazy" class="pc-floatBlock">
                                <label for="pc-lazy"> <input id="pc-lazy" class="pc-eval-type" name="pc-auswertung"
                                        type="radio" value="lazy" /> Lazy </label>
                            </div>

                            <div id="pcStrictPlus" class="pc-floatBlock">
                                <label for="pc-strict-plus"> <input id="pc-strict-plus" class="pc-eval-type"
                                        name="pc-auswertung" type="radio" value="strict-plus" /> Strikt +
                                </label>
                            </div>
                            <div id="pcStrictMinus" class="pc-floatBlock">
                                <label for="pc-strict-minus"> <input id="pc-strict-minus" class="pc-eval-type"
                                        name="pc-auswertung" type="radio" value="strict-minus" /> Strikt -
                                </label>
                            </div>
                        </div>
                    </fieldset>

                </div>
                <div class="grid-plus-explainer" id="grid-plus-explainer">
                    <div id="loader"></div>

                    <div class="main-sudoku-grid" id="main-sudoku-grid">
                        <!-- block 0 -->
                    </div>

                    <div class="reasonInsolvability" id="reasonInsolvability">

                    </div>
                    <div class="technique" id="technique">

                    </div>
                </div>
                <div class="loaded-evaluations" id="loaded-evaluations">

                </div>
                <div class="progress-box" id="progress-box">
                    <div class="progress-block">
                        <div class="step-count-box">
                            <div class="step-count" id="step-count">
                            </div>
                            <div class="backward-count" id="backward-count">

                            </div>
                        </div>
                        <div class="autoMode-radio-btns">
                            <div class="backward" id="radio-backward">
                                <img src="images/pfeilrueckwaerts.png" class="forward-backward-image">
                            </div>
                            <div class="forward" id="radio-forward">
                                <img src="images/pfeilvorwaerts.png" class="forward-backward-image">
                            </div>
                        </div>
                        <div class="progress-bar" id="myProgress">
                            <div id="myBarDef">20%</div>
                            <div id="myBarPlay">70%</div>
                            <div class="total-bar-value" id="total-bar-value">
                                81
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="mobile-btn-container">

                <button class="mobile-interface mobile-btn btn-generate">Neu</button>
                <button class="mobile-interface mobile-btn btn-init">Init</button>
                <button class="mobile-interface mobile-btn btn-reset">Zurück</button>
                <button class="mobile-interface mobile-btn btn-showWrongNumbers">Prüfen</button>
                <button class="mobile-interface mobile-btn help-button"> ? </button>
                <button class="mobile-interface mobile-btn btn-define">Def.</button>
                <button class="mobile-interface mobile-btn btn-play">Lösen</button>
                <button class="mobile-interface mobile-btn btn-delete-cell">X</button>

                <button class="mobile-interface mobile-btn mobile-btn-save" id="btn-save-mobile"><img
                        src="images/save.png" class="btn-image-save">
                </button>
                <button class="mobile-interface mobile-btn btn-db-open" id="btn-db-open"><img src="images/oeffnen.png"
                        class="btn-image-open"></button>


                <button class="mobile-interface mobile-btn mobile-number">1</button>
                <button class="mobile-interface mobile-btn mobile-number">2</button>
                <button class="mobile-interface mobile-btn mobile-number">3</button>
                <button class="mobile-interface mobile-btn btn-run" id="btn-run"><img src="images/play-96.png"
                        class="btn-image">
                    <span>Start</span>
                </button>

                <button class="mobile-interface mobile-btn" id="mobile-btn-print"><img src="images/drucker.png"
                    class="btn-image-print">
            </button>
               

                <button class="mobile-interface mobile-btn mobile-number">4</button>
                <button class="mobile-interface mobile-btn mobile-number">5</button>
                <button class="mobile-interface mobile-btn mobile-number">6</button>

                <button class="mobile-interface mobile-btn btn-pause"><img src="images/pause-96.png" class="btn-image">
                    <span>Pause</span>
                </button>
                <button class="mobile-interface mobile-btn mobile-number">7</button>

                <button class="mobile-interface mobile-btn mobile-number">8</button>
                <button class="mobile-interface mobile-btn mobile-number">9</button>
                <button class="mobile-interface mobile-btn btn-stop"><img src="images/stop-96.png" class="btn-image">
                    <span>Stop</span>
                </button>

                <button class="mobile-interface mobile-btn btn-automatic btn-autoStep" id="btn-autoStep">

                    <img src="images/step-96.png" class="btn-image" id="image-autostep">
                    <span>Schritt</span>
                </button>
            </div>
         </div>
        <div class="app-empty-footer pc-element">
           
        </div>
    </div>

    <!--Dialoge -->

    <dialog class="puzzle-table-dlg noprint" id="puzzle-db-dialog">
        <div class="puzzle-db-root">
            <div class="puzzle-db-header-outmost"></div>
            <div class="puzzle-db-header">
                Puzzle Datenbank
            </div>
            <section class="noprint">
                <div class="container" id="table-container">
                    <table class="puzzle-db-table " id="puzzle-db-table">
                        <!--Die Datenbanktabelle-->
                        <thead class="puzzle-db-thead">
                            <tr>
                                <th style="cursor:pointer">Nr<div>Nr</div>
                                </th>
                                <th id="col-name" style="cursor:pointer">Puzzle-Name <div>Puzzle-Name</div>
                                </th>
                                <!--         <th id="col-defCount" style="cursor:pointer">Def. Zellen<div>Def. Zellen</div>
                            </th> -->
                                <th id="col-status" style="cursor:pointer">Status<div>Status</div>
                                </th>
                                <!--
                            <th id="col-steps-lazy" style="cursor:pointer">Schritte (lazy)<div>Schritte (lazy)
                                </div>
                            </th>
                            <th id="col-steps-strict" style="cursor:pointer">Schritte (strikt)<div>Schritte
                                    (strikt)
                                </div>
                            </th>  -->
                                <th id="col-level" style="cursor:pointer">Level<div>Level</div>
                                </th>
                                <th id="col-backTracks" style="cursor:pointer">#RL<div>#RL</div>
                                </th>
                                <th id="col-date" style="cursor:pointer">Datum<div>Datum</div>
                                </th>
                            </tr>
                        </thead>
                        <tbody class="puzzle-db-tbody" id="puzzle-db-tbody">
                            <!--Der Inhalt der Datenbanktabelle wird per JS aus dem Local-Store geladen-->
                        </tbody>
                    </table>
                </div>
            </section>
            <div class="container-puzzle-buttons">
                <div class="puzzle-btns ">
                    <!--Die buttons unterhalb der Puzzle-Datenbanktabelle -->
                    <button class="puzzle-db-button noprint" id="pz-btn-load"><img src="images/upload.png"
                            class="btn-image-upload"></button>
                    <button class="puzzle-db-button noprint" id="pz-btn-rename"><img src="images/rename.png"
                            class="btn-image-rename"></button>
              <!--  <button class="puzzle-db-button noprint" id="pz-btn-previous"><img src="images/pfeilrueckwaerts.png"
                            class="forward-backward-image"></button>
                    <button class="puzzle-db-button noprint" id="pz-btn-next"><img src="images/pfeilvorwaerts.png"
                            class="forward-backward-image"></button>  -->
                    <button class="puzzle-db-button noprint" id="pz-btn-delete">X</button>
                    <button class="puzzle-db-button" id="puzzle-db-btn-print"><img src="images/drucker.png"
                            class="btn-image-print">
                    </button>

                    <button class="puzzle-db-button noprint" id="pz-btn-ok">OK</button>
                </div>
            </div>
            <div class="puzzle-db-footer-outmost"></div>
        </div>
    </dialog>

    <dialog class="puzzle-dlg noprint" id="contentSaveDlg">
        <div class="dlg-header" id="contentSaveDlgHeader">
            Puzzle speichern unter ...
        </div>
        <label for="puzzle-name">Puzzle-Name:</label>
        <input type="text" class="puzzle-name-input-dlg" id="puzzle-name" name="puzzle-name"><br>

        <div class="ok-cancel-btns">
            <input type="button" class="main-btn ok-cancel-btn" id="btn-saveStorageOK" name="OK" value="OK" />
            <input type="button" class="main-btn ok-cancel-btn" id="btn-saveStorageCancel" name="Cancel"
                value="Abbrechen" />
        </div>
    </dialog>

    <dialog class="puzzle-dlg noprint" id="puzzle-rename-dlg">
        <div class="dlg-header" id="puzzle-rename-dlg-header">
            Puzzle umbenennen ...
        </div>

        <label for="puzzle-name" class="label-dlg">Neuer Puzzle-Name:</label>
        <input type="text" class="puzzle-name-input-dlg" id="puzzle-name-renamed" name="puzzle-name"><br>

        <div class="ok-cancel-btns">
            <input type="button" class="main-btn ok-cancel-btn" id="pz-rename-ok-btn" name="OK" value="OK" />
            <input type="button" class="main-btn ok-cancel-btn" id="pz-rename-cancel-btn" name="Cancel"
                value="Abbrechen" />
        </div>
    </dialog>


    <dialog class="successDlg noprint" id="successDlg">
        <div class="dlg-header" id="successDlgHeader">
            Lösung gefunden
        </div>
        <img src="images/gueckwunsch.jfif" class="successImg">
        <div class="further-row">
            <input type="checkbox" id="further" name="further" checked>
            <label for="further">Weitere Lösung suchen? </label>
        </div>
        <button class="successDlg-OK-Btn" id="successDlg-OK-Btn">OK</button>
    </dialog>


    <dialog class="infoDlg noprint" id="infoDlg">
        <div class="dlg-header" id="infoDlgHeader">
            Information
        </div>
        <div class="infoDlgBodyRow">
            <img src="" class="infoIcon" id="infoIcon">
            <div class="infoDlgBody" id="infoDlgBody">
                Information
            </div>
        </div>
        <button class="infoDlg-OK-Btn" id="infoDlg-OK-Btn">OK</button>
    </dialog>

    <div class="print-content">
        <div class="puzzle-header">
            <!--Id und Name des aktuell geladenen Puzzles werden als String via JS erzeugt-->
            <div class="pz-id-row" id="pz-id-row">0</div>
        </div>
        <div class="puzzle-line">
            <div class="pz-table" id="print-puzzle">
            </div>
        </div>
    </div>

    <script>
        if (navigator.serviceWorker) {
            navigator.serviceWorker.register(
                '/sudokuSolver/sw.js',
                { scope: '/sudokuSolver/' }
            )
        }
    </script>
    <script src="./sudokuCommon.js"></script>
    <script src="./sudokuMainApp.js"></script>

</body>

</html>
